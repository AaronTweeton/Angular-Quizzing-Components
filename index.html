<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>AngularJS Quizzing Components</title>
</head>

<body class="container" ng-app="quiz">
    <h1>AngularJS Quizzing Components</h1>
    <quiz-question title="Would you like to play a game of chess?" feedback="How about Catan then?">
    </quiz-question>

    <quiz-question title="What is $4.00 minus $2.00?" answer="2">
    </quiz-question>

    <quiz-question title="The ____ in Spain stays mainly in the plain." answer="rain"
        feedback-correct="Indeed! The rain in Spain does stay mainly in the plain!"
        feedback-incorrect="Can you say 'lluvia' in English?">
    </quiz-question>

    <quiz-question title="What is one of the 3 largest states?" pattern="california|texas|alaska"
        feedback-correct="Good job!" feedback-incorrect="Sorry, try entering the complete name of one of these states.">
    </quiz-question>
    <script src="/dist/app.js"></script>
</body>

</html>
